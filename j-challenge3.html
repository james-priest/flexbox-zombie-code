<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Zombies</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <style>
            section.flex-container {
                display: flex;
                flex-direction: column-reverse;
                justify-content: flex-end;
                align-items: flex-end;
            }
            .target.zombie {
                align-self: center;
            }
        </style>
    </head>
    <body>
        <section class="flex-container">
                <div class="target zombie">1</div>
                <div class="target goo">2</div>
            <div class="guide column">
                <div class="first-half"></div>
                <div class="second-half"></div>
            </div>
        </section>
        <div class="control-container">
            <dl class="legend">
                <dt>.flex-container</dt>
                <dd><code>flex-direction: column-reverse</code></dd>
                <dd><code>justify-content: flex-end</code></dd>
                <dd><code>align-items: flex-end</code></dd>
                <dt>.target.zombie</dt>
                <dd><code>align-self: center</code></dd>
            </dl>
            <fieldset class="controls">
                <label for="shrink">toggle shrink</label>
                <input type="checkbox" name="shrink" id="shrink">
            </fieldset>
        </div>
        <script>
            window.onload = function() {
                // Look ma, [very little] Javascript!
                document.querySelector('#shrink').addEventListener('click', function() {
                    document.querySelector('.flex-container').classList.toggle('shrink');
                });
            }
        </script>
    </body>
</html>
