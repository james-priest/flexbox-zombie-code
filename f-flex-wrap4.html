<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Zombies</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <style>
            section.flex-container {
                display: flex;
                align-items: center;
                flex-wrap: wrap;
            }
            .target.goo {
                flex-grow: 1;
            }
        </style>
    </head>
    <body>
        <section class="flex-container">
            <div class="target goo">1</div>
            <div class="target goo">2</div>
            <div class="target goo">3</div>
            <div class="target goo">4</div>
            <div class="guide row">
                <div class="first-half"></div>
                <div class="second-half"></div>
            </div>
        </section>
        <div class="control-container">
            <dl class="legend">
                <dt>.flex-container</dt>
                <dd><code>align-items: center</code></dd>
                <dd><code>flex-wrap: wrap</code></dd>
                <dt>.target.goo</dt>
                <dd><code>flex-grow: 1</code></dd>
            </dl>
            <fieldset class="controls">
                <label for="shrink">shrink container</label>
                <input type="checkbox" name="shrink" id="shrink">
            </fieldset>
        </div>
        <script>
            window.onload = function() {
                // Look ma, [very little] Javascript!
                document.querySelector('#shrink').addEventListener('click', function() {
                    document.querySelector('.flex-container').classList.toggle('shrink');
                });
            }
        </script>
    </body>
</html>
