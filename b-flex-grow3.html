<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Zombies</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <style>
            section.flex-container {
                display: flex;
                flex-direction: row-reverse;
                align-items: center;
            }
            .target:nth-of-type(1) {
                align-self: flex-end;
                flex-grow: 2;
            }
            .target:nth-of-type(4) {
                flex-grow: 1;
            }
        </style>
    </head>
    <body>
        <section class="flex-container expand">
            <div class="target goo">1</div>
            <div class="target zombie">2</div>
            <div class="target zombie">3</div>
            <div class="target goo">4</div>
            <div class="guide row">
                <div class="first-half"></div>
                <div class="second-half"></div>
            </div>
        </section>
        <div class="control-container">
            <dl class="legend">
                <dt>.flex-container</dt>
                <dd><code>flex-direction: row-reverse</code></dd>
                <dd><code>align-items: center</code></dd>
                <dt>.target:nth-of-type(1)</dt>
                <dd><code>align-self: flex-end</code></dd>
                <dd><code>flex-grow: 2</code></dd>
                <dt>.target:nth-of-type(4)</dt>
                <dd><code>flex-grow: 1</code></dd>
            </dl>
        </div>
    </body>
</html>
