<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Zombies</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <style>
            section.flex-container {
                height: 380px;
                width: 360px;
            }
            section.flex-container.shrink {
                height: 380px;
                width: 360px;
                flex-wrap: wrap;
            }
            section.flex-container {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                align-content: flex-end;
            }
            .target {
                margin: 0;
            }
        </style>
    </head>
    <body>
        <section class="flex-container">
            <div class="target goo">1</div>
            <div class="target goo">2</div>
            <div class="target goo">3</div>
            <div class="target goo">4</div>
            <div class="target goo">5</div>
            <div class="target goo">6</div>
            <div class="guide column">
                <div class="first-half"></div>
                <div class="second-half"></div>
            </div>
        </section>
        <div class="control-container">
            <dl class="legend">
                <dt>.flex-container</dt>
                <dd><code>flex-direction: column</code></dd>
                <dd><code>align-items: flex-start</code></dd>
                <dd><code>flex-wrap:nowrap</code></dd>
                <dd><code><b>align-content: flex-end</b></code></dd>
                <dt>.target</dt>
                <dd><code>margin: 0</code></dd>
                <!-- <code><code>flex-basis: 44%</code></dd> -->
            </dl>
            <fieldset class="controls">
                <label for="shrink">toggle <code>flex-wrap: wrap</code></label>
                <input type="checkbox" name="shrink" id="shrink">
            </fieldset>
        </div>
        <script>
            window.onload = function() {
                // Look ma, [very little] Javascript!
                document.querySelector('#shrink').addEventListener('click', function() {
                    document.querySelector('.flex-container').classList.toggle('shrink');
                });
            }
        </script>
    </body>
</html>
